<!DOCTYPE html>
<html>
<head>
    <title>Mi Página HTML con 5 programas en JS</title>
</head>
<body>
    <!-- Contenido de tu página -->

    <button onclick="cargarPrograma(1)">Ejecutar Programa 1</button>
    <button onclick="cargarPrograma(2)">Ejecutar Programa 2</button>
    <button onclick="cargarPrograma(3)">Ejecutar Programa 3</button>
    <button onclick="cargarPrograma(4)">Ejecutar Programa 4</button>
    <button onclick="cargarPrograma(5)">Ejecutar Programa 5</button>

    <div id="resultado"></div>

    <script>
        // Función para cargar y ejecutar programas en JS
        function cargarPrograma(numeroPrograma) {
            const script = document.createElement('script');
            script.src = 'programa' + numeroPrograma + '.js';
            document.body.appendChild(script);
            document.getElementById('resultado').innerHTML = 'Programa ' + numeroPrograma + ' ejecutado.';
        }
    </script>
</body>
</html>
