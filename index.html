<!DOCTYPE html>
<html>
<head>
    <title>Mi Página HTML con 5 programas en JS</title>
</head>
<body>
    <!-- Contenido de tu página -->

    <button onclick="cargarPrograma(1)">Calculo de una circunferencia</button>
    <button onclick="cargarPrograma(2)">Mostrar una cadena de texto</button>
    <button onclick="cargarPrograma(3)">Calculos aritmeticos de 2 numeros</button>
    <button onclick="cargarPrograma(4)">Calculo del factorial de un numero</button>
    <button onclick="cargarPrograma(5)">El doble de un numero y mensaje de cadena</button>

    <div id="resultado"></div>
    <script>
        // Función para cargar y ejecutar programas en JS
        function cargarPrograma(numeroPrograma) {
            const script = document.createElement('script');
            script.src = 'programa' + numeroPrograma + '.js';
            document.body.appendChild(script);
            document.getElementById('resultado').innerHTML = 'Programa ' + numeroPrograma + ' ejecutado.';
        }
    </script>
</body>
</html>
